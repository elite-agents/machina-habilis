name: machina-habilis

services:
  memory-server:
    build:
      context: .
      dockerfile: MemoryServer.Dockerfile
    restart: on-failure
    ports:
      - '3002:3002'
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - machina-habilis-network
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy

  oldowan-server:
    build:
      context: .
      dockerfile: OldowanServer.Dockerfile
    restart: on-failure
    ports:
      - '3003:3003'
    networks:
      - machina-habilis-network

  rest-wrapper-server:
    build:
      context: .
      dockerfile: RestWrapperServer.Dockerfile
    restart: on-failure
    ports:
      - '3004:3004'

  postgres:
    image: pgvector/pgvector:0.8.0-pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - '6901:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - machina-habilis-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - '6902:6379'
      - '6903:3000'
    volumes:
      - falkordb_data:/data
    networks:
      - machina-habilis-network
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  machina-habilis-network:
    driver: bridge

volumes:
  postgres-data:
  falkordb_data:
